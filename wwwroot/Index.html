<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>משחק דמוקרטיה</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="ממשק למידה דמוקרטיה" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script src="js/javascript.js" defer></script>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>
<body>



    <header>
        <span class="GoLeft">Logo</span>
        <span class="GoLeft">Sound</span>
        <span class="GoLeft">Info</span>
        <span class="ProgressBar">Progress Bar</span>
    </header>




    <div id="VoteScreen" class="screen">

        <div id="SettingsContainer" class="col">

            <div id="ForTimer">
                <div id="countdown">10</div>
            </div>

            <div id="ForTable">
                <table>
                    <thead>
                        <tr>
                            <th id="pass">עברו</th>
                            <th id="fall">נפלו</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>



        <div id="CharacterContainer">
            <div>his text</div>
            <img src="img/MyDiplo.png" />
        </div>


        <div id="LawContentContainer">

            <div class="half head">

                <div id="lawWrapper">

                    <div id="law">the law content will be here</div>

                </div>

            </div>

            <div class="half bottom">

                <div id="cardsContainer">
                    <button id="RedCard"> בעד </button>
                    <button id="YellowCard"> נמנע </button>
                    <button id="GreenCard"> נגד </button>
                </div>

            </div>

        </div>

    </div>



    <div id="PieChartContainer">
        <canvas id="myPieChart"></canvas>
    </div>



</body>
</html>
